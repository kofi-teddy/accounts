{% if form.non_field_errors %}
    <div class="alert alert-danger">
        <div class="row">
            <div class="col">
                <ul class="list-unstyled m-0 p-0">
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endif %}
