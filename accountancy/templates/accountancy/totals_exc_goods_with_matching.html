<div class="d-flex justify-content-end totals pr-3 mb-3">
    <div>
        <table class="ml-auto text-right w-75">
        <thead></thead>
        <tbody>
            <tr class="font-weight-bold">
                <td class="text-uppercase">total</td>
                <td class="total-lines">{% firstof header.ui_total "0.00" %}</td>
            </tr>
            <tr>
                <td class="text-primary">Matched</td>
                <td class="matched-total">{% firstof header.ui_paid "0.00" %}</td>
            </tr>
            <tr class="top-solid-border bottom-double-border font-weight-bold">
                <td>Due</td>
                <td class="due-total">{% firstof header.ui_due "0.00" %}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
