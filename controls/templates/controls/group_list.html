{% extends 'controls/list.html' %}

{% block header %}Groups{% endblock header %}

{% block actions %}
<div>
    <a class="btn btn-success" href="{% url 'controls:group_create' %}">Create</a>
</div>
{% endblock actions %}

{% block object %}
    <a href="{% url 'controls:group_view' pk=object.pk %}" class="list-group-item list-group-item-action">
        <div class="text-primary">{{ object.name }}</div>
    </a>
{% endblock object %}
