{% extends 'base.html' %}

{% block content %}
<div class="cont">
    <div>
        <div class="container">
            <div class="mt-5">
                <div class="border p-4">
                    <div class="d-flex justify-content-between">
                        <h1 class="h4 font-weight-bold mb-4">{% block header %}{% endblock header %}</h1>
                        {% block actions %}
                        {% endblock actions %}
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <ul class="list-group">
                               {% for object in object_list %}
                                    {% block object %}
                                    {% endblock object %}
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'pagination.html' %}

{% endblock content %}
