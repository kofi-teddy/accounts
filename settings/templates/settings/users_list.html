{% extends 'settings/list.html' %}

{% block header %}Users{% endblock header %}

{% block object %}
    <a href="{% url 'settings:user_view' pk=object.pk %}" class="d-flex justify-content-between list-group-item list-group-item-action">
        <div class="text-primary">{{ object.username }}</div>
        <div>
            <small class="text-muted">Last logged in at : {{ object.last_login }}</small>
        </div>
    </a>
{% endblock object %}
