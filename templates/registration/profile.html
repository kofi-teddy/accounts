{% extends 'base.html' %}

{% block content %}

<div class="border-bottom bg-white">
    <div class="container p-3">
        <h1 class="p-0 m-0 h4 font-weight-bold">Profile Settings</h1>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center">
        <form class="mt-5 border rounded bg-gradient-light p-2" style="width: 800px;">
            <div class="row no-gutters">
                <div class="col-3">
                    <div>
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                        <h6 class="my-2">Upload a different photo...</h6>
                        <input type="file" class="small text-center center-block file-upload">
                    </div>
                </div>
            </div>
            <div class="mt-4 row no-gutters">
                <div class="col">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First Name</label>
                            <input type="email" class="form-control form-control-sm" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Last Name</label>
                            <input type="password" class="form-control form-control-sm" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control form-control-sm" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Location</label>
                            <input type="password" class="form-control form-control-sm" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Password</label>
                            <input type="email" class="form-control form-control-sm" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password Confirmation</label>
                            <input type="password" class="form-control form-control-sm" id="inputPassword4">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary mr-2">Cancel</button>
                        <button class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
